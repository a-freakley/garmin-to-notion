name: Garmin Health to Notion

on:
  schedule:
    # Runs every day at 06:00 UTC (adjust the cron time if you prefer another hour)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv garminconnect notion-client

      - name: Run script
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_HEART_RATE_DB_ID: ${{ secrets.NOTION_HEART_RATE_DB_ID }}
          NOTION_RESPIRATION_DB_ID: ${{ secrets.NOTION_RESPIRATION_DB_ID }}
        run: |
          python garmin_health.py
